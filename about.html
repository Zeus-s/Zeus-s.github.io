<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kristo Abdi </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png"/>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <a href="index.html#home" class="logo">Zeus-s</a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="menu">
            <li><a href="index.html#home" onclick="toggleMenu();">Home</a></li>
            <li><a href="#about" onclick="toggleMenu();">About</a></li>
            <li><a href="index.html#project" onclick="toggleMenu();">Projects</a></li>
            <li><a href="index.html#contacts" onclick="toggleMenu();">Contact</a></li>
        </ul>
    </header>
    <section class="banner" id="about">
        <h2><br><span>On progress.</span></h2>
    </section>
    <script type="text/javascript">
        window.addEventListener('scroll',function(){
            var header = document.querySelector('header');
            header.classList.toggle('sticky',window.scrollY > 0);
        });

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var menu = document.querySelector('.menu');
            menuToggle.classList.toggle('active')
            menu.classList.toggle('active')
        }
    </script>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
